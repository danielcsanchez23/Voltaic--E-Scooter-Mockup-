<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltaic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand text-dark ps-3" href="#"
          ><i class="bi bi-lightning-fill"></i> Voltaic Scooter Co.</a
        >
      </div>
    </nav>
    <!-- Hero Content Section -->
    <section class="bg-dark p-5 text-light">
      <div class="container">
        <div class="d-sm-flex justify-content-center align-items-center">
          <div>
            <h1 class="text-info text-center mb-5 fw-bold display-3">
              Take a ride towards the future today.
            </h1>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="/images/undraw_scooter_re_lrsb.svg"
            alt="Person on a scooter."
          />
        </div>
      </div>
    </section>
    <!-- Primary Content Section -->
    <section>
      <div
        class="px-4 pt-5 text-center bg-info p-5 d-flex flex-column align-items-center"
      >
        <h1 class="display-4 text-dark">New scooters. Old school fun.</h1>
        <p class="lead mb-4">
          The Voltaic Drive Sport is the newest model from Voltaic. Experience
          one here near you.
        </p>
        <img
          class="img-fluid w-50 rounded"
          src="/images/okai-vehicles-XCtN1IR1qOI-unsplash.jpg"
          alt="Person riding a scooter"
        />
        <button
          type="button"
          class="btn btn-dark btn-lg me-sm-3 mt-3 w-50 ms-3"
        >
          Find Scooters
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
